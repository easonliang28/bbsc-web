<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="/jquery-3.6.0.js" type="text/javascript"></script>
    <script>
    $.ajax({
        url: "/getUsername",
        type: "Post",
        contentType: "text/plain;charset=utf-8",
        success:function(returnData){
            if(returnData!="anonymousUser")
                window.location.href = '/';
        }
    });
    </script>
</head>
<body>
<div class="container">
    <h1 style="text-align: center;">Welcome to Bell Bell Shopping Car!</h1>
    <form class="form-signin" method="post" action="/loginAction">
        <div th:if="${param.error}" class="text-danger">
            Invalid username and password.
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
        <button onclick="location.href='/'" type="button" class="btn btn-primary btn-lg btn-block" >Back to Home Page</button>
    </form>

</div>
</body></html>
